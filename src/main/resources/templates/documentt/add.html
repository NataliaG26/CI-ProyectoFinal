<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>New Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5" >
		<h2 class="mb-5">New Document</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:object="${documentt}" th:action="@{documentt/add}" method="post" >
					<div class="row">
						<div class="form-group col-md-6">
							<label for="docIspositive" class="col-form-label">Document is positive</label>
							<input type="text"  th:field="*{docIspositive}">
							<span th:if="${#fields.hasErrors('docIspositive')}" th:errors="*{docIspositive}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="docName" class="col-form-label">Document name</label>
							<input type="text"  th:field="*{docName}">
							<span th:if="${#fields.hasErrors('docName')}" th:errors="*{docName}" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
					<div class="form-group col-md-6">
							<label for="documenttype" class="col-form-label">Document type</label>
							<div class="form-group col-md-3">
								<a href="/documenttype/"><input type="button"  class="btn btn-secondary" value="More"></a>
								
							</div>
							<select th:field="*{documenttype}" class="form-control"
								id="documenttype">
								<option th:each="doctype : ${documenttype}"
									th:value="${doctype.doctypeId}" th:text="${doctype.doctypeName}" />
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Person</label>
							<div class="form-group col-md-3">
								<a href="/person/"><input type="button"  class="btn btn-secondary" value="More"></a>
								
							</div>
							<select th:field="*{person}" class="form-control"
								id="person">
								<option th:each="pers : ${persons}"
									th:value="${pers.persId}" th:text="${pers.persName}" />
							</select> 
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Documentt">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
