<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Login</h2>
			<form action="#" th:action="@{/login}" method="post">
			  <div class="form-group">
			    <label for="userName">User Name</label>
			    <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
			  </div>
			  <div class="form-group">
			    <label for="userPassword">Password</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			  </div>
			  <button type="submit" name="action" value="Sign in" class="btn btn-primary">Submit</button>
			</form>
	</div>
<div>

</div>

<div class="container my-5">
	<div th:if="${param.error}" class="alert alert-danger" role="alert">Wrong user or password</div>
    <div th:if="${param.logout}" class="alert alert-danger" role="alert"><p>Session closed successfully</div>
    <div th:if="${param.logout}" class="alert alert-danger" role="alert">Session closed successfully</div>
</div>

</body>
</html>
