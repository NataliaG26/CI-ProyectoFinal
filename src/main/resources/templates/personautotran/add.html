<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>New Person Autotransition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5" >
		<h2 class="mb-5">New Person Autotransition</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:object="${personautotran}" th:action="@{personautotran/add}" method="post" >
					<div class="row">
						<div class="form-group col-md-6">
							<label for="perautDate" class="col-form-label">Personautotran Date</label>
							<input type="date"  th:field="*{perautDate}">
							<span th:if="${#fields.hasErrors('perautDate')}" th:errors="*{perautDate}" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
					<div class="form-group col-md-6">
							<label for="autotransition" class="col-form-label">Autotransition</label>
							<div class="form-group col-md-3">
								<a href="/autotransition/"><input type="button"  class="btn btn-secondary" value="More"></a>
								
							</div>
							<select th:field="*{autotransition}" class="form-control"
								id="institution">
								<option th:each="auto : ${autotransitions}"
									th:value="${auto.autotranId}" th:text="${auto.autotranName}" />
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Person</label>
							<div class="form-group col-md-3">
								<a href="/person/"><input type="button"  class="btn btn-secondary" value="More"></a>
								
							</div>
							<select th:field="*{person}" class="form-control"
								id="person">
								<option th:each="pers : ${persons}"
									th:value="${pers.persId}" th:text="${pers.persName}" />
							</select> 
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Personautotran">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
