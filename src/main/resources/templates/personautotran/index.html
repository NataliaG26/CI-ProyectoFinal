<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Personautotran</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${personautotrans}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No personautotran yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Personautotran</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Date</th>
								<th>Autotransition</th>
								<th>Person</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pers : ${personautotrans}" th:value="pers">		
								<td class="text-info" th:text="${pers.perautId}"></td>						
								<td class="date-info" th:text="${pers.perautDate}"></td>
								<td class="text-info" th:text="${pers.autotransition.autotranName}"></td>
								<td class="text-info" th:text="${pers.person.persName}"></td>
								<td><a th:href="@{/personautotran/update/{id}(id=${pers.perautId})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/personautotran/del/{id}(id=${pers.perautId})}"
									class="btn btn-primary">X Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/personautotran/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
