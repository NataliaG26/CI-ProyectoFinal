<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>New Document Type</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5" >
		<h2 class="mb-5">New Document Type</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:object="${documenttype}" th:action="@{/documenttype/add}" method="post" >
					<div class="row">
						<div class="form-group col-md-12">
							<label for="doctypeName" class="col-form-label">Document Type Name</label>
							<input type="text"  class="form-control" th:field="*{doctypeName}">
							<span th:if="${#fields.hasErrors('doctypeName')}" th:errors="*{doctypeName}" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
					<div class="form-group col-md-6">
							<label for="doctypeIsactive" class="col-form-label">Document Type Is active</label>
							<input type="text"  class="form-control" th:field="*{doctypeIsactive}">
							<span th:if="${#fields.hasErrors('doctypeIsactive')}" th:errors="*{doctypeIsactive}" class="text-danger"></span>

						</div>	
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Institution</label>
							<div class="form-group col-md-3">
								<a href="/institution/"><input type="button"  class="btn btn-secondary" value="More"></a>
								
							</div>
							<select th:field="*{instInstId}" class="form-control"
								id="person">
								<option th:each="inst : ${institutions}"
									th:value="${inst.instId}" th:text="${inst.instName}" />
							</select> 
						</div>					
					</div>
					
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Document">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
