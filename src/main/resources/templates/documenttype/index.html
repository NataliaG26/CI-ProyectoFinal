<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Documenttype</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${documenttypes}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Documenttype yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Documenttype</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Isactive</th>
								<th>Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="doc : ${documenttypes}" th:value="doc">		
								<td class="text-info" th:text="${doc.doctypeId}"></td>						
								<td class="text-info" th:text="${doc.doctypeIsactive}"></td>
								<td class="text-info" th:text="${doc.doctypeName}"></td>
								<td><a th:href="@{/documenttype/update/{id}(id=${doc.doctypeId})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/documenttype/del/{id}(id=${doc.doctypeId})}"
									class="btn btn-primary"> X Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/documenttype/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
